using System;
using System.Collections.Generic;
using GradebookApp;
using Xunit;

namespace Gradebook.Tests
{
    public class GradebookTests
    {
        [Fact]
        public void AddGrade_AddsValidGrade()
        {
            var book = new Gradebook();
            book.AddGrade(85);

            Assert.Equal(1, book.GetCount());
        }

        [Fact]
        public void AddGrade_ThrowsError_WhenOutOfRange()
        {
            var book = new Gradebook();

            Assert.Throws<ArgumentOutOfRangeException>(() => book.AddGrade(150));
        }

        [Fact]
        public void GetAverage_ReturnsCorrectValue()
        {
            var book = new Gradebook();
            book.AddGrade(new List<double> { 80, 90, 100 });

            Assert.Equal(90, book.GetAverage(), 2);
        }

        [Fact]
        public void GetHighestAndLowest_WorkCorrectly()
        {
            var book = new Gradebook();
            book.AddGrade(new List<double> { 70, 85, 95 });

            Assert.Equal(95, book.GetHighest());
            Assert.Equal(70, book.GetLowest());
        }

        [Fact]
        public void Clear_RemovesAllGrades()
        {
            var book = new Gradebook();
            book.AddGrade(90);
            book.Clear();

            Assert.Equal(0, book.GetCount());
        }
    }
}